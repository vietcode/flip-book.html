<flip-book>
  <yield />
  
  <style scoped>
    /* Scoped styles for this tag */

    /* http://alistapart.com/article/boom */
    @page {
      size: 7in 9.25in;
      margin: 27mm 16mm 27mm 16mm;
    }

    @page :left {
      @top-left {
        content: '';
      }
    }

    @page blank :left {
      @top-left {
        content: normal;
      }
    }

    @page :right {
      @top-right {
        content: string(header, first); 
      }
    }

    @page :left {
      @bottom-left {
        content: counter(page);
      }
    }

    @page front-matter :left {
      @bottom-left {
        content: counter(page, lower-roman);
      }
    }
  </style>
  
  <script>
    // Script for this tag
    this.on('mount', function() {
      // When all the DOM elements in `<yield/>` are mounted

    });
    
    this.on('update', function() {
      // Handle changes.
    });
  </script>

</flip-book>
